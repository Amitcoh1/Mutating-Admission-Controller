apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: pod-cpu-mutator-webhook
webhooks:
- name: pod-cpu-mutator.default.svc
  clientConfig:
    service:
      name: pod-cpu-mutator-service
      namespace: default
      path: /mutate
    caBundle: 
  rules:
  - operations: ["CREATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: Fail
